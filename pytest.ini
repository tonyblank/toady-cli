[tool:pytest]
# Test discovery patterns for modular architecture
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Performance and output configuration  
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=toady
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    -p no:warnings

# Test markers for organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require authentication)
    slow: Slow running tests
    cli: CLI integration tests using CliRunner
    service: Service layer tests
    model: Model/data structure tests
    formatter: Output formatting tests
    parser: Data parsing tests
    validator: Validation logic tests

# Filtering and collection
collect_ignore = 
    build
    dist
    .tox
    venv
    .venv

# Performance optimizations
cache_dir = .pytest_cache
python_paths = src